<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stats {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
    }

    .stat-desc {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 8px;
      text-align: center;
    }

    .reset-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reset-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
    }

    .reset-btn:active {
      transform: translateY(0);
    }

    .icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>
    <span class="icon">ðŸ”—</span>
    Detrack GPT
  </h1>
  
  <div class="stats">
    <div class="stat-row">
      <span class="stat-label">Tracking Removed</span>
      <span class="stat-value" id="cleanCount">0</span>
    </div>
    <div class="stat-desc">Times utm_source was detected and removed</div>
  </div>

  <button class="reset-btn" id="resetBtn">Reset Statistics</button>

  <script src="popup.js"></script>
</body>
</html>
